name: Update Persona Assets
run-name: Update
on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "30 */6 * * *"

permissions:
  contents: write

concurrency:
  group: update-persona-assets
  cancel-in-progress: true

env:
  IOS_DEVICE_ID: ${{ secrets.IOS_DEVICE_ID }}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl wget

      - name: Run updater
        run: |
          chmod +x ./update.sh
          ./update.sh

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Updated persona assets"
          git push
